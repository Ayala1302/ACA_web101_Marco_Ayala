<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact-styles.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="left">
                <h1>Get In Touch</h1>
                <input type="text" id="fname" name="firstname" placeholder="First Name..">
                <input type="text" id="lname" name="lastname" placeholder="Last name..">
                <h3>How did you hear about me?</h3>
                <input type="checkbox" id="checkbox1" name="Option1" value="Classmate">
                <label for="vehicle1"> Classmate</label><br>
                <input type="checkbox" id="checkbox2" name="Option2" value="Resume">
                <label for="vehicle2"> Resume Submission</label><br>
                <input type="checkbox" id="checkbox3" name="Option3" value="LinkedIn">
                <label for="vehicle3"> LinkedIn</label><br>
                <input type="checkbox" id="checkbox4" name="Option4" value="Boat">
                <label for="vehicle3"> Coding Academy Rec</label><br>
            </div>
            <div class="right">
                <input type="email" id="email" name="email" placeholder="Email.." required>
                <label style="font-size: large;" for="birthday">Want us to wish you a Happy Birthday?</label>
                <input type="date" id="birthday" name="birthday">
                <h3>Would you like to be contacted back?</h3>
                <input type="radio" id="Yes" name="fav_language" value="yes">
                <label for="Yes">Yes</label><br>
                <input type="radio" id="No" name="fav_language" value="No">
                <label for="No">No</label><br>
            </div>
            <div class="bottom">
                <textarea maxlength="500" minlength="20" id="subject" name="subject" placeholder="Comments..." style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
    
</body>
</html>
